name: ci-cd

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate compose
        run: docker compose -f docker-compose.yml config

      - name: Read compose file
        id: readfile
        run: |
          {
            echo "content<<EOF"
            cat docker-compose.yml
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Deploy over SSH (swarm stack)
        if: secrets.SSH_HOST && secrets.SSH_USER && secrets.SSH_KEY
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          timeout: "60s"
          script: |
            set -e
            mkdir -p ${REMOTE_PATH:-/opt/backup-stack}
            cd ${REMOTE_PATH:-/opt/backup-stack}
            cat > docker-compose.yml <<'EOF'
            ${{ steps.readfile.outputs.content }}
            EOF
            docker stack deploy -c docker-compose.yml backup

