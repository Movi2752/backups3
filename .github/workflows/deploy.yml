name: ci-cd

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read compose file
        id: readfile
        shell: bash
        run: |
          {
            echo "content<<EOF"
            cat docker-compose.yml
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Deploy stack locally (Windows self-hosted)
        shell: bash
        run: |
          set -e
          echo "Updating compose file..."

          mkdir -p "${REMOTE_PATH:-/opt/backup-stack}"
          cd "${REMOTE_PATH:-/opt/backup-stack}"

          cat > docker-compose.yml <<'EOF'
          ${{ steps.readfile.outputs.content }}
          EOF

          echo "Deploying..."
          docker stack deploy -c docker-compose.yml backup
        env:
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
