services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-backup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-backup_pass}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backup-net

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - backup-net

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      set -e;
      sleep 5;
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb -p local/${MINIO_BUCKET:-backups} || true;
      mc mb -p local/${RESTIC_BUCKET:-file-backups} || true;
      "
    networks:
      - backup-net
    restart: "no"

  pg-backup:
    image: schickling/postgres-backup-s3
    depends_on:
      - postgres
      - minio-init
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-backup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-backup_pass}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_REGION: us-east-1
      S3_BUCKET: ${MINIO_BUCKET:-backups}
      S3_ENDPOINT: http://minio:9000
      SCHEDULE: ${PG_BACKUP_CRON:-@every 6h}
    networks:
      - backup-net
    restart: unless-stopped

  restic-backup:
    image: mazzolino/restic:1.7.1
    depends_on:
      - minio-init
    environment:
      RESTIC_REPOSITORY: s3:http://minio:9000/${RESTIC_BUCKET:-file-backups}
      RESTIC_PASSWORD: ${RESTIC_PASSWORD:-resticpass}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      BACKUP_SOURCES: /data
      BACKUP_CRON: ${RESTIC_BACKUP_CRON:-0 */6 * * *}
      RESTIC_FORGET_ARGS: ${RESTIC_FORGET_ARGS:---keep-daily 7 --keep-weekly 4 --keep-monthly 6}
    volumes:
      - file-data:/data
    networks:
      - backup-net
    restart: unless-stopped

networks:
  backup-net:
    driver: overlay

volumes:
  pgdata:
  minio-data:
  file-data:

